name: Build & Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        type: string
        required: true

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          build-args: |
            NEXT_PUBLIC_ALIAS_STORAGE_ADDRESS=${{ vars.NEXT_PUBLIC_ALIAS_STORAGE_ADDRESS }}
          push: true
          tags: jnscas/alias-blockchain-frontend:${{ inputs.version }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          VIRTUAL_HOST: ${{ vars.VIRTUAL_HOST }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          envs: VIRTUAL_HOST
          script: |
            docker pull jnscas/alias-blockchain-frontend:${{ inputs.version }}
            
            docker stop alias-blockchain-frontend || true
            docker rm alias-blockchain-frontend || true
            
            docker run -d \
              --name alias-blockchain-frontend \
              --restart unless-stopped \
              --network nginx-proxy \
              -e VIRTUAL_HOST=$VIRTUAL_HOST \
              -e LETSENCRYPT_HOST=$VIRTUAL_HOST \
              jnscas/alias-blockchain-frontend:${{ inputs.version }}
